name: Build and test

on: 
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest # Machine

    steps:
      - name: checkout code
        uses: actions/checkout@v4 # uses -> use some actions script template

      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: install dependencies
        run: npm ci

      - name: run test
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: install dependencies
        run: npm ci

      - name: run build
        run: npm run build
  
  deploy:
    needs: build

    permissions:
      contents: write
      pages: write
      id-token: write
    
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: configure github pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: install dependencies
        run: npm ci
      
      - name: build
        run: npm run build

      - name: upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './next'

      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v4